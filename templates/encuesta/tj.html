{% extends 'hubpage/tu_base.html' %}
{% load static %}

{% block content %}

<section class="page-section" id="Hacer Test">
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <form class="form-horizontal form-label-left" method="POST">
          {% csrf_token %}

          <div class="form-group row">
            <label class="col-form-label col-md-3 col-sm-3 label-align" for="edad">¿Cuántos años tiene? <span
                class="required">*</span>
            </label>
            
            <div class="col-md-6 col-sm-6 ">
              <input type="number" id="edad" required="required" class="form-control" size="2" maxlength="2">
            </div>
          </div>



          <div class="form-group row">
            <label class="col-form-label col-md-3 col-sm-3 label-align" for="ocupacion">¿A qué se dedica?<span
                class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 ">
              <input type="text" id="ocupacion" name="ocupacion" required="required" class="form-control ">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-md-3 col-sm-3 label-align" for="estado">¿Cuál es su estado civil?<span
                class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 ">
              <select class="form-control">
                <option>Conviviente</option>
                <option>Casada </option>
                <option>Soltera</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label col-md-3 col-sm-3 label-align">¿Cuál es su nivel de educación?</label>
            <div class="col-md-6 col-sm-6 ">
              <input type="text" id="educacion" name="educacion" required="required" class="form-control ">

            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label col-md-3 col-sm-3 label-align">¿Cuántos hijos tiene? <span
                class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 ">
              <input type="number" id="hijos" required="required" class="form-control" size="2" maxlength="2">
            </div>
          </div>
          
          <input type="submit"class="form-control" value="enviar""> 

        </form>

      </div>
    </div>
  </div>
</section>


{% endblock %}
