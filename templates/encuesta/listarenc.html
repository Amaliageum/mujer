{% extends 'hubpage/tu_base.html' %}
{% load static %}

{% block content %}

<section class="page-section" id="Hacer Test">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form class="form-horizontal form-label-left" method="POST">
          {% csrf_token %}

          {{ formset.management_form }}

          {% for form in formset %}
          <div class="form-group row">
            <label class="col-form-label col-md-3 col-sm-3 label-align" for="edad">{{ form.pregunta.value }} <span
                class="required">*</span>
            </label>
            <div hidden='hidden'>
              {{ form.pregunta_id }}
            </div>
            <div class="col-md-6 col-sm-6 ">
              {{ form.likert }}
            </div>
          </div>
          {% endfor %}

          <div class="col-md-6 offset-md-5">
              <button id="send" type="submit" class="btn btn-success">Enviar</button>
            </div>
        </form>

      </div>
    </div>
  </div>
</section>


{% endblock %}
