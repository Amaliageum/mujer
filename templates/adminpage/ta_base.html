{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin </title>

    <!-- Bootstrap -->
    <link href="{%  static 'ta/vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{%  static 'ta/vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{%  static 'ta/vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="{%  static 'ta/css/custom.min.css' %}" rel="stylesheet">
  </head>
  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        {% include 'adminpage/ta_aside.html' %}
        {% include 'adminpage/ta_header.html' %}
        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            {% block content %}
            {% endblock %}

          </div>
        </div>
        <!-- /page content -->
        {% include 'adminpage/ta_footer.html' %}
      </div>
    </div>

    <!-- jQuery -->
    <script src="{%  static 'ta/vendors/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
   <script src="{%  static 'ta/vendors/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <!-- FastClick -->
    <script src="{%  static 'ta/vendors/fastclick/lib/fastclick.js' %}"></script>
    <!-- NProgress -->
    <script src="{%  static 'ta/vendors/nprogress/nprogress.js' %}"></script>
    <!-- ECharts -->
    <script src="{%  static 'ta/vendors/echarts/dist/echarts.min.js' %}"></script>
    <script src="{%  static 'ta/vendors/echarts/map/js/world.js' %}"></script>
    <!-- morris.js -->
    <script src="{%  static 'ta/vendors/raphael/raphael.min.js' %}"></script>
    <script src="{%  static 'ta/vendors/morris.js/morris.min.js' %}"></script>
    <!-- jQuery Smart Wizard -->
    <!-- Custom Theme Scripts -->
    <script src="{%  static 'ta/js/custom.js' %}"></script>

  </body>
</html>
